<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Walidacja</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="lightgreen">
    <form>
        Uczeń
        <hr>
        <table>
            <tr>
                <td><input type="text" name="imie" id="imie" placeholder="imie i nazwisko:">*</td>
            </tr>
            <tr>
                <td><input type="email" name="email" id="email" placeholder="e-mail:">*</td>
            </tr>
            <tr>
                <td><input type="text" name="ocena" id="ocena" placeholder="ocena:">*</td>
            </tr>
            <tr>
                <td><input type="date" name="date" placeholder="data">*</td>
            </tr>
            <tr>
                <td><input type="submit" value="sprawdź" onclick="walidacja_danych()"><input type="reset" value="resetuj"</td>
            </tr>

        </table>
        <hr>
        Uwaga!<br>
        Pola ozanczone * są obowiązkowe!
    </form>
</body>
</html>
